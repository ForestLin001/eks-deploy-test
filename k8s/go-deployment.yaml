apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-service
  namespace: ai.digitalaurion.aurion
spec:
  replicas: 1
  selector:
    matchLabels:
      app: go-service
  template:
    metadata:
      labels:
        app: go-service
    spec:
      containers:
        - name: go-service
          image: go-service:latest
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: go-service
  namespace: ai.digitalaurion.aurion
spec:
  selector:
    app: go-service
  ports:
    - port: 80
      targetPort: 8080
